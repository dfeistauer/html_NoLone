<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    
    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->

              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" type="text/css" href="header_footer.css">
    <link rel="stylesheet" type="text/css" href="profile_self.css">

    <script src="https://kit.fontawesome.com/5893e6e5f7.js" crossorigin="anonymous"></script> 
	<!-- Logo Nolone -->
</head>
<body>
    <header>
        <nav class="navbar navbar-nav">
          <div class="container-fluid">
            <div class="header_brand_logo">
                <span class ="Logo-size"><i class="fa-solid fa-people-group"></i>
                 <a class="header_brand_logoName" href="index.html">NoLone</a></span>
            </div>
            <ul class="nav navbar-default">
              <li><a href="#">Über uns</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Hilfe</a></li>
            </ul>
            <ul class="nav navbar-right">
              <li><button class = "Header-box">
                <a href="#">
                    <span class="glyphicon glyphicon-user"></span> 
                      Anzeigen
                </a>
              </button></li>
              <li><button class = "Header-box">
                      <a href="index.html">
                          <span class="glyphicon glyphicon-user"></span> 
                            Logout
                      </a>
                </button></li>
            </ul>
          </div>
        </nav>
    </header>

    <container>
      <div class="profile-header">
        <image class="header-image" src = "Profile_header_example.jpeg" alt = "Beispielbild"></image>
        <span class="profile-picture"></span>
        <span class="Profile-name">Vorname Nachname</span>
      </div>

      <div class="interests">
        <span class="interests-label">Meine 5 Lieblingshobbies:</span>
        <span class="background-white interests-background"></span>
        <div>
          <span class="interests-pictures"></span>
          <span class="interests-pictures"></span>
          <span class="interests-pictures"></span>
          <span class="interests-pictures"></span>
          <span class="interests-pictures"></span>
        </div>
      </div>

          <div class="flexbox">
            <div class="column1-zweizeilig">
              <div class="settings">
                  <div class="settings-header">
                    <span class="setting-head-label">Fakten über mich:</span>
                  </div>
                  <div class="settings-content">
                    <span class="setting-background"></span>
                    <div>
                      <label class="setting-label" for="birthday">Geburtsdatum:</label>
                      <input class="setting-field" type="text" name="birthday" id="birthday" placeholder="tt.mm.jjjj"></input><br/>
                      <label class="setting-label" for="birthday">x:</label>
                      <input class="setting-field" type="text" name="birthday" id="birthday" placeholder="tt.mm.jjjj"></input><br/>
                      <label class="setting-label" for="birthday">y:</label>
                      <input class="setting-field" type="text" name="birthday" id="birthday" placeholder="tt.mm.jjjj"></input><br/>
                      <label class="setting-label" for="birthday">z:</label>
                      <input class="setting-field" type="text" name="birthday" id="birthday" placeholder="tt.mm.jjjj"></input><br/>
                    </div>
                  </div>
                </div>
              <div class="groups">
                  <div>
                      <div class="groups-header">
                          <span class="groups-head-label">Meine Gruppen:</span>
                      </div>
                      <div class="groups-content">
                        <span class="groups-background"></span>
                        <div>Was kommt hier hin?</div>
                    </div>
                  </div>
              </div>
          </div>
          <div class="column2-einzeilig">
              <div class="fotos">
                  <div class="fotos-header">
                      <span class="fotos-head-label">Weitere Fotos:</span>
                  </div>
                  <div class="fotos-content">
                    <span class="fotos-background"></span>
                    <div>
                      Was kommt hier hin?
                    </div>
                  </div>
              </div>
          </div>
          
      </div>
    </container>
    

    <div class="pre_footer"> </div>
    <footer>
        <ul class="nav navbar-default">
            <li><a href = "">Impressum</a></li>
        </ul>
    </footer>
</body>
</html>
