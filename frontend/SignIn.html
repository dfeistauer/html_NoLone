<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Berkshire Swash" rel="stylesheet">
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="header_footer.css">
    <link rel="stylesheet" type="text/css" href="SignIn.css">
    <!--GetSkelleton-->
    <script src="https://kit.fontawesome.com/5893e6e5f7.js" crossorigin="anonymous"></script> 
	
</head>
<body>
    <header>
			
        <nav class="navbar navbar-nav">
          <div class="container-fluid">
            <div class="header_brand_logo">
                <i class="fa-solid fa-people-group"></i>
                 <a class="header_brand_logoName" href="index.html">NoLone</a>
            </div>
            <ul class="nav navbar-default">
              <li><a href="#">Über uns</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Hilfe</a></li>
            </ul>
            <ul class="nav navbar-right">
              <li><a href="LogIn.html"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
              <li><a href="SignIn.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            </ul>
          </div>
        </nav>
    </header>

    <main>
        <article class ="login">
            <h1 class ="slogan">
                Du bist noch nicht teil der Community?<br> Tritt hier bei.
            </h1>
            <section>
<!--FORMULAR-->              
                <form action="regist.html" method="get">
                  <div class="row">
                      <div class="col-2">
                        <label for="vorname" value="hi">Vorname:</label><br>                                      
                        <input type="text" name="vorname" id="vorname-input" placeholder="Vorname">
                      </div>
                      <div class="col-2">      
                        <label for="vorname">Nachname:</label><br>
                        <input type="text" name="nachname" id="nachname-input" placeholder="Nachname"><br>
                      </div>  
                  </div>
                  <div class="row">
                    <div class="col-2">
                      <label for="geschlecht" id="geschlecht-label">Geschlecht</label><br>                    
                      <span id="gender-radio">
                        <input type="radio" name="gender" value="männlich"> männlich
                        <input type="radio" name="gender" value="weiblich"> weiblich
                        <input type="radio" name="gender" value="divers"> divers<br> 
                      </span>
                    </div>
                    <div class="col-2">                  
                        <label for="geburtsdatum">Geburtsdatum:</label><br>
                        <input type="date" name="geburtsdatum" id="geburtsdatum-input"> <br>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-2">
                        <label for="wohnort">Wohnort</label><br>
                        <input type="text" name="wohnort" id="wohnort-input" placeholder="Wohnort"><br>
                    </div>
                    <div class="col-2">
                        <label for="stadtteil">Stadtteil</label><br>
                        <input type="text" name="stadtteil" id="stadtteil-input" placeholder="Stadtteil"> <br>
                    </div>    
                  </div>
                  <div class="row">
                    <div class="col-2">
                      <label for="passwort">Passwort</label><br>
                      <input type="password" name="passwort" id="passwort" placeholder="Passwort" required ><br>
                    </div>
                    <div class="col-2">
                      <label for="email">E-mail</label><br>
                      <input type="text" name="email" id="email" placeholder="E-mail"><br>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-2">
                      <label for="passwort">Passwort bestätigen</label><br>
                      <input type="password" name="passwort" ids="passwort-bestätigen" placeholder="Passwort bestätigen" required><br>                      
                    </div>
                    <div class="col-2">
                      <label for="email">E-mail bestätigen</label><br>
                      <input type="text" name="email" id="email-bestätigen" placeholder="E-mail bestätigen"><br>
                    </div>                     
                    <div class="row">
                      <div class="col-4"><br>
                        <label for="sprachen">Konversationsprachen</label><br>
                        <input type="text" name="sprachen" id="sprachen" placeholder="Konversationssprache" required><br> 
                      </div>                      
                    </div>  
                    <div class="row">
                      <div class="col-4"><br>
                        <label for="sicherheitsabfrage">Sicherheitsfrage zur Passwort wiederherstellung</label>                     
                                           
                        <select name="sicherheitsabfragen" id="fragen"><br>
                          <option value="geburtsort">In welchem Ort wurdest du geboren?</option>
                          <option value="straße">In welcher Straße bist du als kind aufgewachsen?</option>
                          <option value="kennenlernen">Wo haben sich deine Eltern kennengelernt?</option>
                        </select><br><br>
                      </div>                    
                    </div>   
                    <div class="row">
                      <div class="col-4">
                        <label for="antwort" name="antwort" id="antwort">Antwort</label><br>
                        <input type="text" name="sicherheitsfrage-antwort" id="sicherheits-antwort" placeholder="Antwort"><br> 
                      </div>
                    </div>                      
                    <div class="row">
                      <div class="col-4">
                        <button type="button" class="btn btn-dark">Registrieren</button>
                      </div>
                    </div> 
                  </form>
            </section>
       </article>
       
    </main>

   <div class="pre_footer"></div>
   <footer>
       <ul class="nav navbar-default">
           <li><a href = "">Impressum</a></li>
       </ul>
   </footer>
    
</body>
</html>
